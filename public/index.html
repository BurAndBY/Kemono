<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemono</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  </head>
  <body>
    <div class="main">
      <ul class="header">
        <li><a href="/">Kemono</a></li>
        <li class="current-page"><a href="/">Posts</a></li>
        <li><a href="/help">Help</a></li>
        <li><a href="https://liberapay.com/kemono.party" target="_blank">Donate</a></li>
      </ul>
      <ul class="subheader">
        <li><a href="/">List</a></li>
        <li><a href="/importer">Import</a></li>
        <li><a href="/random">Random</a></li>
        <li><a href="/help/posts">Help</a></li>
      </ul>
      <div class="sidebar">
        <select id="service-input">
          <option value="" selected></option>
          <option value="patreon">Patreon</option>
          <option value="fanbox">Pixiv Fanbox</option>
          <option value="gumroad">Gumroad</option>
          <option value="discord">Discord</option>
          <option value="subscribestar">SubscribeStar</option>
        </select>
        <input
          id="search-input"
          type="text"
          placeholder="search for a user..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <div class="results" id="results">
          
        </div>
      </div>
      <div class="paginator" id="paginator">
        <a href="https://www.surveymonkey.com/r/GTL5JRK">Assist with Kemono development by filing out a quick survey.</a>
      </div>
      <div class="content" id="content">

      </div>
      <noscript>
        <h1 class="subtitle">Javascript is disabled.</h1>
      </noscript>
    </div>
    <script src="https://unpkg.com/unfetch@4.1.0/polyfill/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
